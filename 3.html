<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/jiraiya.jpg" />
    <title>Imagens</title>

    <style> 
        body { 
            background-color: black; 
            color: green;
            margin-left: 10px;
            margin-right: 80px;
        }
        h1 {
            color: #DAA520;
        }
        h2 {
            color: #005577;
            text-align: center;
        }
    </style>

</head>
<body>
    <h3>Inserindo imagens nas paginas HTML</h3>
    <p>
        <img src="Imagens/jiraiya.jpg" alt="">
    </p>

    <hr>

    <h3>Ajuste de largura em pixels</h3>
    <p>
        <img src="Imagens/jiraiya1.jpg" width="20%" alt="">
    </p>

    <hr>

    <h3>Atributo alt, descrição da imagem quando ela nao carrega</h3>
    <p>
        <img src="Imagens/jiraiyaa.jpg" width="250px" alt="Jiraiya Naruto">
    </p>

    <hr>

    <h3>Atributo title</h3>
    <p>
        <img src="Imagens/jiraiya2.jpg" width="250px" alt="Jiraiya" title="Jiraiya">
    </p>

    <hr>

    <h3>Imagem como link</h3>
    <p>
        <a href="https://www.google.com.br/search?q=jiraiya&sxsrf=ALeKk02e1NlGSks4j7B_awWNqiv2lhJ_gg:1585517658817&source=lnms&tbm=isch&sa=X&ved=2ahUKEwiWydrG0cDoAhUGHrkGHcahC-IQ_AUoAXoECBoQAw&biw=1495&bih=723" target="_blanck">
            <img src="Imagens/jiraiya3.jpg" width="250px" alt="Jiraiya" title="Jiraiya">
        </a>
    </p>

    
</body>
</html>
